<!doctype html>
<html lang="en">

<head>
    <title>Team Maker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Make your Dream Team</h1>
      <img src="https://cdn.glitch.global/66b668c9-d65a-405b-b46d-3e50282e07c6/VpOT.gif?v=1662482657069">
      </div>
      <div id="userInput">
        <form action="">
         <p> <label for="number"> Jersey Number: </label>
          <input type="number" id="number"></p>
         <p> <label for="playerName"> Player Name: </label>
          <input type="text" id="playerName"></p>
         <p> <label for="nickName"> Nickname: </label>
             <input type="text" id="nickName"></p>
         <p> <label for="height"> Height: </label>
          <input type="text" id="height"></p>
         <p> <label for="position"> Position: </label>
          <input type="text" id="position"></p>
         <p>
         <label for="starter"> Starter: </label>
          <input type="text" id="starter">
        <!---  <input type="checkbox" id="starter1" name="starter1" value="Yes">
          <label for="starter1"> Yes</label><br>
          <input type="checkbox" id="starter2" name="starter2" value="No">
          <label for="starter2"> No</label><br>--></p>

          
          <div id="buttons">
            <button id="add">Add Player</button><br><br>
            <button id="delete">Delete Player</button> <br><br><br>
           <!--- <button id="edit">Edit Player</button><br><br><br>-->
          </div>
          
        </form>
      </div>
      <br><br>
      <div class="results">
        <table id="resultTable">
          <tr>
            <th>Number</th>
            <th>Player Name</th>
            <th>Nickname</th>
            <th>Height</th>
            <th>Position</th>
            <th>Starter</th>
          </tr>
        </table>
      </div>

    </div>    
  </body>

</html>
